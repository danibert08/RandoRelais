<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style-alex.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <!-- Connection title  -->
        <h2 class="text-center mt-3">Connexion</h2>
        <!-- Connection card (image)  -->
        <div class="card mb-3 mt-3">
            <div class="row g-0">
                <!-- Card Left part -->
                <div class="col-md-4">
                    <img src="../images/rando1.jpg" class="img-fluid rounded-start">
                </div>
                <!-- Card Right Part (connection form) -->
                <div class="col-md-8">
                    <div class="card-body">
                        <form>
                            <!-- Email -->
                            <div class="mb-3 mt-3 mx-auto">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                            </div>
                            <!-- Password -->
                            <div class="mb-3  mx-auto">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe">
                            </div>
                            <!-- Submit -->
                            <div class="mx-auto">
                                <button type="submit" class="btn btn-success w-100 mb-3">Se connecter</button>
                            </div>
                            <!-- Annotation -->
                            <p class="text-center">
                                <a href="#" class="text-decoration-none text-success">Cr√©er un compte</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
