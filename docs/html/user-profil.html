  
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../rando-relais/aimerick-style.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<div class="container">
    <!-- Subscribe title  -->
    <h2 class="text-center mt-3">Profil</h2>
    <p class="text-center">Actuellement, je suis marcheur</p>
    <!-- Connection form -->
    <form>
       <!-- Toogle button -->
       <div class="form-check form-switch d-flex justify-content-center">
          <input class="form-check-input" type="checkbox" id="switch-to-angel">
          <label class="form-check-label" for="switch-to-angel">Devenir ange</label>
       </div>
       <!-- Profil picture  -->
       <div class="form-check form-switch d-flex justify-content-center">
          <img src="../images/profil-picture.jpeg" class="img-fluid w-25 rounded-circle align-self-center" alt="..." />
       </div>
       <div class="d-none mt-2 d-flex justify-content-center" id="input-profil-picture">
          <input type="file" class="form-control-file" id="exampleFormControlFile1">
       </div>
       <!-- First name -->
       <div class="mb-3 mt-3 col-lg-6 mx-auto">
          <input type="text" class="form-control" id="first-name" placeholder="Prenom" disabled="disabled">
       </div>
       <!-- Last name -->
       <div class="mb-3 col-lg-6 mx-auto">
          <input type="lastname" class="form-control" id="last-name" placeholder="Nom" disabled="disabled">
       </div>
       <!-- Email -->
       <div class="mb-3 col-lg-6 mx-auto">
          <input type="email" class="form-control" id="email" placeholder="Adresse email" disabled="disabled">
       </div>
       <!-- Phone number -->
       <div class="mb-3 col-lg-6 mx-auto">
          <input type="number" class="form-control" id="phone-number" placeholder="Numero de telephone"
             disabled="disabled">
       </div>
       <!-- Zip code -->
       <div class="mb-3 col-lg-6 mx-auto">
          <input type="text" class="form-control" id="zip_code" placeholder="Code postal" pattern="[0-9]*"
             disabled="disabled">
       </div>
       <!-- City -->
       <div class="mb-3 col-lg-6 mx-auto">
          <input type="text" class="form-control" id="city" placeholder="Commune" disabled="disabled">
       </div>
       <!-- Angels data -->
        <!-- TODO START : div pour boucle twig. Afin que le getElementById() du JS fonctionne dans la boucle twig il faut que l'id du serice soit id="{{ service.slug }}"  -->
       <div class="d-none" id="angel_subscription_form">
           <h3 class="text-center">Quels services souhaitez-vous proposer aux marcheurs ?</h3>
          <!-- Services -->
          <div class="row justify-content-center">
             <!-- Tent -->
             <div class="col-lg-2 col-md-4 text-center opacity-50" id="tent_service">
                <input class="form-check-input align-middle d-none" type="checkbox" name="tent_checkbox"
                    id="tent_checkbox">
                <label for="tent"><img src="../icons/tent.png" alt="tente" class="rounded-circle w-25 "></label>
                <p>
                    Emplacement tente
                    <img src="" id="" class="d-none">
                </p>
            </div>
            <!-- Shower -->
            <div class="col-lg-2 col-md-4 text-center opacity-50" id="shower-service">
                <input class="form-check-input align-middle d-none" type="checkbox" name="shower-checkbox"
                    id="shower-checkbox">
                <label for="shower"><img src="../icons/shower.png" alt="douche"
                        class="rounded-circle w-25"></label>
                <p>
                    Douche
                    <img src="../icons/validate-20x20.png" id="validate-shower" class="d-none">
                </p>
            </div>
            <!-- Breakfast -->
            <div class="col-lg-2 col-md-4 text-center opacity-50" id="breakfast-service">
                <input class="form-check-input align-middle d-none" type="checkbox" name="breakfast"
                    id="breakfast-checkbox">
                <label for="breakfast"><img src="../icons/breakfast.png " alt="petit déjeuner"
                        class="rounded-circle w-25"></label>
                <p>Petit déjeuner
                    <img src="../icons/validate-20x20.png" id="validate-breakfast" class="d-none">
                </p>
            </div>
        </div>
        <!-- TODO END : end of the <div> -->
        <div class="row justify-content-center">
            <!-- Bedroom -->
            <div class="col-lg-2 col-md-4 text-center opacity-50" id="bedroom-service">
                <input class="form-check-input align-middle d-none" type="checkbox" name="bedroom"
                    id="bedroom-checkbox">
                <label for="bedroom"><img src="../icons/beedroom.png" alt="chambre"
                        class="rounded-circle w-25"></label>
                <p>
                    Chambre
                    <img src="../icons/validate-20x20.png" id="validate-bedroom" class="d-none">
                </p>
            </div>
            <!-- Delivery -->
            <div class="col-lg-2 col-md-4 text-center opacity-50" id="delivery-service">
                <input class="form-check-input align-middle d-none" type="checkbox" name="delivery"
                    id="delivery-checkbox">
                <label for="delivery"><img src="../icons/delivery.png" alt="colis"
                        class="rounded-circle w-25"></label>
                <p>
                    Colis
                    <img src="../icons/validate-20x20.png" id="validate-delivery" class="d-none">
                </p>
            </div>
            <!-- Sandwich -->
            <div class="col-lg-2 col-md-4 text-center opacity-50" id="sandwich-service">
                <input class="form-check-input align-middle d-none" type="checkbox" name="sandwich"
                    id="sandwich-checkbox">
                <label for="sandwich"><img src="../icons/sandwich.png" alt="sandwich"
                        class="rounded-circle w-25"></label>
                <p>
                    Sandwich
                    <img src="../icons/validate-20x20.png" id="validate-sandwich" class="d-none">
                </p>
            </div>
        </div>
        <!-- Dinner -->
        <div class="row justify-content-center">
            <div class="col-lg-2 col-md-4 text-center opacity-50" id="dinner-service">
                <input class="form-check-input align-middle d-none" type="checkbox" name="dinner"
                    id="dinner-checkbox">
                <label for="dinner"><img src="../icons/diner.png" alt="dîner"
                        class="rounded-circle w-25"></label>
                <p>
                    Dîner
                    <img src="../icons/validate-20x20.png" id="validate-dinner" class="d-none">
                </p>
            </div>
            <!-- Shelter -->
            <div class="col-lg-2 col-md-4 text-center opacity-50" id="shelter-service">
                <input class="form-check-input align-middle d-none" type="checkbox" name="shelter"
                    id="shelter-checkbox">
                <label for="shelter"><img src="../icons/shelter.png" alt="abri"
                        class="rounded-circle w-25"></label>
                <p>
                    Abri
                    <img src="../icons/validate-20x20.png" id="validate-shelter" class="d-none">
                </p>
            </div>
            <!-- Water -->
            <div class="col-lg-2 col-md-4 text-center opacity-50" id="water-service">
                <input class="form-check-input align-middle d-none" type="checkbox" name="water"
                    id="water-checkbox">
                <label for="water"><img src="../icons/water.png" alt="eau" class="rounded-circle w-25"></label>
                <p>
                    Eau
                    <img src="../icons/validate-20x20.png" id="validate-water" class="d-none">
                </p>
            </div>
        </div>
        <!-- Power -->
        <div class="row justify-content-center opacity-50" id="power-service">
            <div class="col-lg-2 col-md-4 text-center d-none">
                <input class="form-check-input align-middle" type="checkbox" name="power" id="power-checkbox">
                <label for="power"><img src="../icons/power.png" alt="électricité"
                        class="rounded-circle w-25"></label>
                <p>
                    Electricité
                    <img src="../icons/validate-20x20.png" id="validate-power" class="d-none">
                </p>
            </div>
        </div>
       </div>
 
       <!-- Submit button for update the user profil -->
       <div class="col-lg-6 mx-auto">
          <button type="button" class="btn btn-success w-100 mb-3" id="update-button">Modifier</button>
          <!-- Submit button for backup the update of the user profil -->
          <button type="submit" class="btn btn-success w-100 mb-3 d-none" id="save-button">Enregistrer</button>
       </div>
    </form>
 </div>
 <!-- END page `user_profil` -->
 <!-- Scripts JS -->
 <script type="text/javascript" src="../../public/assets/js/app.js"></script>
 <script type="text/javascript" src="../../public/assets/js/components/switchToAngel.js"></script>
 <script type="text/javascript" src="../../public/assets/js/components/mode.js"></script>
 <script type="text/javascript" src="../../public/assets/js/components/angelRegistration.js"></script>
 
 </body>
 
 </html>
