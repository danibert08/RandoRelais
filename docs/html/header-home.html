<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- Files CSS to use for the style. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="../../public/assets/css/aimerick-style.css" />
    <!-- Google fonts the titles : `Oswald Font` -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet" />
    <!-- Google fonts the paragrafes : `Open Sans Font` -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <title>Rando Relais</title>
  </head>
<!--START `header-home` -->
<body>
<header class="header-home">
    <div class="container-nav">
      <nav id="navbar_color_transparent" class="navbar navbar-expand-lg navbar-dark p-2">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img class="rando-relais-logo m-auto w-100"
              src="../images/logo-rando-relais-128x70.png" alt="" /></a>
          <label class="switch m-2">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Accueil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Informations</a>
              </li>
            </ul>
            <ul class="navbar-nav me-4 mb-md-0">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li>
                    <a class="dropdown-item" href="#">Dashboard</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Comptes utilisateurs</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Services</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Mon profil</a>
                  </li>
                  <li>
                    <hr class="dropdown-divider" />
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Déconnexion</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="btn btn-danger" aria-current="page" href="#">Se connecter</a>
              </li>
              <li class="nav-item ms-2">
                <a class="btn btn-success" aria-current="page" href="#">Créer un compte</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="
          mt-5
          d-flex
          flex-column
          position-absolute
          top-50
          start-50
          translate-middle
        ">
      <h1 class="h-white align-self-center">Marcher & partager</h1>
      <div class="container container-icons mt-5 d-flex flex-row">
        <img class="img-fluid m-auto header-icons" src="../icons/tent.png" alt="" />
        <img class="img-fluid m-auto header-icons" src="../icons/water.png" alt="" />
        <img class="img-fluid m-auto header-icons" src="../icons/beedroom.png" alt="" />
        <img class="img-fluid m-auto header-icons" src="../icons/breakfast.png" alt="" />
        <img class="img-fluid m-auto header-icons" src="../icons/sandwich.png" alt="" />
      </div>
    </div>
</header>
<!-- END `header-home` -->
</body>
<!-- Scripts JS -->
